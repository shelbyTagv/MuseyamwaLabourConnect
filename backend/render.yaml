services:
  - type: web
    name: museyamwa-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_URL_SYNC
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@museyamwa.co.zw
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_PHONE
        value: "+263771234567"
      - key: CORS_ORIGINS
        sync: false
      - key: APP_URL
        sync: false
      - key: API_URL
        sync: false
      - key: PESEPAY_INTEGRATION_KEY
        sync: false
      - key: PESEPAY_ENCRYPTION_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.12.0"
