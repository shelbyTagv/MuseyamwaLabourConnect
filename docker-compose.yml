version: "3.9"

services:
  # ── PostgreSQL Database ─────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-labourconnect}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── FastAPI Backend ─────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-labourconnect}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-labourconnect}
      SECRET_KEY: ${SECRET_KEY:-change-me-to-a-random-64-char-string}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@museyamwa.co.zw}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@12345}
      ADMIN_PHONE: ${ADMIN_PHONE:-+263771234567}
      PESEPAY_INTEGRATION_KEY: ${PESEPAY_INTEGRATION_KEY:-}
      PESEPAY_ENCRYPTION_KEY: ${PESEPAY_ENCRYPTION_KEY:-}
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  # ── React Frontend ──────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8000

volumes:
  pgdata:
